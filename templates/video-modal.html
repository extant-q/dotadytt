<div class="modal fade" tabindex="-1" role="dialog" id="trailer{{ movie.id }}">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="background: black;color:white;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ movie.name }}-预告片</h4>
      </div>
      <div class="modal-body">
        <video style="width: 100%;height: 100%" controls>
          <source src="{{ movie.trailers[0].url }}" type="video/mp4">
          您的浏览器不支持 HTML5 video 标签。
        </video>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
